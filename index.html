<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
 <link href="css/styles.css" rel="stylesheet" type="text/css">
 <script src="js/jquery.js"></script>
 <script src="js/scripts.js"></script>
    <title>Track suggester</title>
  </head>
  <body>
    <div class="container">
    <h1>Track suggester</h1>
    <p>We will provide a track suggestion based on your aswers. Please take the short quiz below. </p>
    <form id="track">
      <label for="name">Name</label>
      <input id="name>" type="text">

      <label for="subject">What is your favorite subject?</label>
      <select id="subject">
        <option value="math">Math</option>
        <option value="art">Art</option>
      </select>

      <label for="logic">would you like to work with front-end or back-end logic??</label>
      <select id="logic">
        <option value="bach-end">Back-end</option>
        <option value="front-end">Front-end</option>
      </select>
    </form>

  </body>
</html>
